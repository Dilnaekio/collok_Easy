<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Création d'un nouveau collokers !">


    <link rel="stylesheet" href="../../assets/visual/css/reset.css">
    <link rel="stylesheet" href="../../assets/visual/css/style.css">
    <link rel="stylesheet" href="../../assets/visual/css/accountCreation.css">

    <title>Rejoindre la Collok Family !</title>
</head>

<body>
    <header class="head-foot-settings">
        <h1 class="H1-collok-easy" id="headPage">Collok <span class="span-collok-easy">Easy</span></h1>
        <!-- Head section with links to another pages -->
        <nav class="nav-links">
            <a href="index.html">Accueil |</a>
            <a href="users/connection.html">Connexion |</a>
        </nav>
    </header>
    
    <main class="main-account-creation d-flex-column">
        <!-- Informations form for new user -->
        <form action="sendInfosNewUser.php" method="post">
            <fieldset>
                <legend> Identité </legend>
    
                <!-- Last and first names -->
                <label for="last-name">Nom(*)</label>
                <br>
                <input type="text" name="last-name" id="last-name" required>
    
                <br>
    
                <!-- Last and first names -->
                <label for="first-name">Prénom (*)</label>
                <br>
                <input type="text" name="first-name" id="first-name" required>
    
                <br>
    
                <!-- Nickname -->
                <label for="user-nickname">Surnom</label>
                <br>
                <input type="text" name="user-nickname" id="user-nickname">
    
                <br>
    
                <!-- Gender, default choice on "Non défini" -->
                <label for="user-gender-selection">Sexe</label>
                <br>
                <select name="user-gender-selection" id="user-gender-selection">
                    <option value="Non défini" selected>Non défini</option>
                    <option value="Homme"> Homme</option>
                    <option value="Femme"> Femme</option>
                    <option value="Non binaire">Non binaire</option>
                </select>
    
                <br>
    
                <!-- Birthday -->
                <label for="user-birthday">Naissance(*)</label>
                <br>
                <input type="date" name="user-birthday" id="user-birthday" required>
            </fieldset>
    
            <!-- Second part : mail adresse -->
            <fieldset>
                <legend>
                    Adresse mail
                </legend>
    
                <label for="mail-user">Mail</label>
                <input type="text" name="mail-user" id="mail-user" placeholder="Entrez votre adresse mail">
            </fieldset>
    
            <!-- Third part : colocation -->
            <fieldset>
                <legend>
                    Colocation
                </legend>
                <!--  User has already a colocation to join-->
                <label for="colocation-to-join">Déjà dans une colocation Collok Easy ?</label>
                <input type="text" name="colocation-to-join" id="colocation-to-join" placeholder="Lien vers votre colocation">
                <br>
                <!-- User needs to create a new colocation -->
                <label for="new-collocation">Une nouvelle colocation ?</label>
                <input type="text" name="new-collocation" id="new-collocation" placeholder="Nom de votre nouvelle colocation">
            </fieldset>
    
            <!-- Fourth part : password -->
            <fieldset>
                <legend>
                    Mot de passe
                </legend>
                <!--  First enter-->
                <label for="password-user">Mot de passe(*)</label>
                <input type="text" name="password-user" id="password-user" placeholder="Entrez votre mot de passe" required>
                <br>
                <!-- Confirm password -->
                <label for="confirmed-password">Confirmer le mot de passe(*)</label>
                <input type="text" name="confirmed-password" id="confirmed-password" placeholder="Confirmez votre mot de passe" required>
            </fieldset>
            <!-- Submit infos -->
            <input type="submit" value="Rejoindre la Collok Family !">
        </form>
    </main>

    <footer class="head-foot-settings">
        <!-- Head section with links to another pages -->
        <nav class="nav-links">
            <a href="index.html">Accueil |</a>
            <a href="users/connection.html">Connexion |</a>
        </nav>
    </footer>
</body>
</html>
