<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Création d'un nouveau collokers !">

    <title>Rejoindre la Collok Family !</title>
</head>

<body>
    
    <!-- Informations form for new user -->
    <form action="sendInfosNewUser.php" method="post">
        <fieldset>
            <legend> Identité </legend>

            <!-- Last and first names -->
            <label for="lastName">Nom(*)</label>
            <br>
            <input type="text" name="lastName" id="lastName" required>

            <br>

            <!-- Last and first names -->
            <label for="firstName">Prénom (*)</label>
            <br>
            <input type="text" name="firstName" id="firstName" required>

            <br>

            <!-- Nickname -->
            <label for="userNickname">Surnom</label>
            <br>
            <input type="text" name="userNickname" id="userNickname">

            <br>

            <!-- Gender, default choice on "Non défini" -->
            <label for="userGenderSelection">Sexe</label>
            <br>
            <select name="userGenderSelection" id="userGenderSelection">
                <option value="Non défini" selected>Non défini</option>
                <option value="Homme"> Homme</option>
                <option value="Femme"> Femme</option>
                <option value="Non binaire">Non binaire</option>
            </select>

            <br>

            <!-- Birthday -->
            <label for="userBirthday">Naissance(*)</label>
            <br>
            <input type="date" name="userBirthday" id="userBirthday" required>
        </fieldset>

        <!-- Second part : mail adresse -->
        <fieldset>
            <legend>
                Adresse mail
            </legend>

            <label for="mailUser">Mail</label>
            <input type="text" name="mailUser" id="mailUser" placeholder="Entrez votre adresse mail">
        </fieldset>

        <!-- Third part : colocation -->
        <fieldset>
            <legend>
                Colocation
            </legend>
            <!--  User has already a colocation to join-->
            <label for="colocationToJoin">Déjà dans une colocation Collok Easy ?</label>
            <input type="text" name="colocationToJoin" id="colocationToJoin" placeholder="Lien vers votre colocation">
            <br>
            <!-- User needs to create a new colocation -->
            <label for="newColocation">Une nouvelle colocation ?</label>
            <input type="text" name="newColocation" id="newColocation" placeholder="Nom de votre nouvelle colocation">
        </fieldset>

        <!-- Fourth part : password -->
        <fieldset>
            <legend>
                Mot de passe
            </legend>
            <!--  First enter-->
            <label for="passwordUser">Mot de passe(*)</label>
            <input type="text" name="passwordUser" id="passwordUser" placeholder="Entrez votre mot de passe" required>
            <br>
            <!-- Confirm password -->
            <label for="confirmedPassword">Confirmer le mot de passe(*)</label>
            <input type="text" name="confirmedPassword" id="confirmedPassword" placeholder="Confirmez votre mot de passe" required>
        </fieldset>

        <!-- Submit infos -->
        <input type="submit" value="Rejoindre la Collok Family !">
    </form>
</body>
</html>
